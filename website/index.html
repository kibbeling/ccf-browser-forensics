<html>
	<head>
		<title>CCF Storage editor</title>
		<link rel="icon" href="parrot.gif">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="scripts.js"></script> 
	</head>
	<body>
		<h1>Webstorage explorer</h1>


		<div id="write-container" class="container">
			<h3>Write</h3>
			<input id="storage_key" type="text" name="key" placeholder="key">
			<input id="storage_value" type="text" name="value" placeholder="value">
			<!-- <br> -->
			<button onclick="addToLocalStorage();">Local storage</button>
			<button onclick="addToSessionStorage();">Session storage</button>
		</div>

		<div id="read-container" class="container">
			<h3>Read</h3>
			<h5>Local storage</h5>
			<table>
				<thead>
					<tr>
						<th>Key</th><th>Value</th>
					</tr>
				</thead>
				<tbody id="local-tbody">
					<tr>
						<td>hallo</td><td>test</td>
					</tr>
				</tbody>
			</table>
			<h5>Session storage</h5>
			<table>
				<thead>
					<tr>
						<th>Key</th><th>Value</th>
					</tr>
				</thead>
				<tbody id="session-tbody">
				</tbody>
			</table>


		</div>
	</body>
</html>
