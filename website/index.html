<html>
	<head>
		<title>CCF Storage editor</title>
		<link rel="icon" href="parrot.gif">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<script src="scripts.js"></script> 
	</head>
	<body>
		<h1>Webstorage explorer</h1>


		<div id="size-container" class="container">
			<h3>Storage size</h3>
			<table>
				<tbody>
					<tr><th>Local storage</th><td><span id="localSize"></span></td></tr>
					<tr><th>Session storage</th><td><span id="sessionSize"></span></td></tr>
				</tbody>
			</table>
			<br>
			<button type="button" id="measureButton" onmousedown="updateText()" onclick="showStorageSize();">Measure size (writes to web storage)</button>
		</div>

		<div id="write-container" class="container">
			<h3>Write</h3>
			<div id="form">
				<input id="storage_key" type="text" name="key" placeholder="key">
				<input id="storage_value" type="text" name="value" placeholder="value">
				<button onclick="addToStorage('local');">Local storage</button>
				<button onclick="addToStorage('session');">Session storage</button>
			</div>
		</div>

		<div id="read-container" class="container">
			<h3>Read</h3>
			<h5>Local storage</h5>
			<table>
				<thead>
					<tr>
						<th>Key</th><th>Value</th>
					</tr>
				</thead>
				<tbody id="local">
					<tr>
						<td>ja</td><td>nein</td>
					</tr>
				</tbody>
			</table>
			<h5>Session storage</h5>
			<table>
				<thead>
					<tr>
						<th>Key</th><th>Value</th>
					</tr>
				</thead>
				<tbody id="session">
				</tbody>
			</table>
		</div>
	</body>
</html>
